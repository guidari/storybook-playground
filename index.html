<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit Web Component Example</title>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1>Lit Web Component Example</h1>
    <my-greeting name="World"></my-greeting>
    <section style="margin-top: 1rem">
      <h2>Components</h2>
      <div style="display: flex; gap: 0.75rem; align-items: center">
        <my-button label="Primary" variant="primary"></my-button>
        <my-button label="Secondary" variant="secondary"></my-button>
        <my-tag tone="default">Default</my-tag>
        <my-tag tone="positive">Positive</my-tag>
        <my-tag tone="negative">Negative</my-tag>
      </div>
    </section>
  </body>
</html>
